<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Friend Finder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container mb-3">
        <h1 class="p-0 m-0">Survey Questions</h1>
        <hr>
        <div id="survey">

        </div>

        <button id="submit" type="button" class="btn btn-primary">
            Submit
        </button>
    </div>

    <footer class="footer">
        <div class="container">
            <p>
                <a href="/api/friends">API Friends List</a> |
                <a href="https://github.com/mikeytdan/FriendFinder">GitHub</a>
            </p>
        </div>
    </footer>

    <div class="container">
        <div class="modal fade" id="match-modal" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1>Best Match!</h1>
                    </div>
                    <div class="modal-body">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-md-4"><img id="modal-image" class="img-responsive" style="width:100%"></div>
                                <div class="col-md-8 my-auto"><h2 id="modal-name"></h2></div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
            <div class="modal fade" id="error-modal" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-body">
                            <p class="my-auto text-center align-center text-danger" id="modal-error"></p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <script src="javascript/survey.js"></script>
</body>

</html>
